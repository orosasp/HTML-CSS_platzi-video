<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <title>Iniciar sesión</title>
</head>
<body>
  <header class="header">
    <a href="../index.html">
      <img class="header__img" src="../assets/images/logo-platzi-video-BW2.png" alt="Logo">
    </a>
  </header>

  <section class="login">
    <section class="login__container">
      <h2>Inicia sesión</h2>
      <form class="login__container--form">
        <input class="input" type="text" placeholder="Correo">
        <input class="input" type="password" placeholder="Contraseña">
        <button class="button">Iniciar sesión</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" id="checkbox1" value="first_checkbox">Recuérdame
          </label>
          <a href="iniciar-sesion.html">Olvidé mi contraseña</a>
        </div>
      </form>

      <section class="login__container--social-media">
        <div><img src="../assets/images/google-icon.png">Inicio de sesión con Google</div>
        <div><img src="../assets/images/twitter-icon.png">Inicio de sesión con Twitter</div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta <a href="../components/registro.html">Regístrate</a></p>
    </section>
  </section>

  <footer class="footer">
    <a href="../components/error404.html">Términos de uso</a>
    <a href="../components/error404.html">Declaración de privacidad</a>
    <a href="../components/error404.html">Cetro de ayuda</a>
  </footer>

</body>
</html>
